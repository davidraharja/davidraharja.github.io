<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeritaKita - Lupa Password</title>
        <link rel="stylesheet" href="style.css">
         
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login_style.css">
    </head>

    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand navbar-collapse navbar-dark bg-dark" id="navbarSupportedContent">
            <a class="navbar-brand" href="Home.html">BeritaKita </a>
        </nav>
        
        <section class="container-fluid">
            <section class="row justify-content-center">
            <form class="form-container">
                <div class="form-group">
                    <h4 class=" text-center font-weight-bold">Reset your Password Here</h4>
                    <label for="InputEmail1"> Input your Email Address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="Input Password1" placeholder="Password" value>
                </div>

                <button class="btn rounded btn-sm btn-primary">
                    Reset my Password
                </button>

            </form>
        </section>

        <style>
            body{
            background: #383a3d;	
            }
            
            /* set form background colour*/
            form{
	        background: #fff;
            }
            /* set padding and size of th form */
            .form-container{
	        border-radius: 10px;
	        padding: 30px;
            }
        </style>
    </body>
</html>
